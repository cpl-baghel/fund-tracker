        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ fund.fund_name }} - {{ month_year }}</h1>
            <div>
                <a href="{{ url_for('edit_holdings', fund_id=fund.id, month_year=month_year) }}" class="btn btn-primary">

                </a>
            </div>
        </div>
